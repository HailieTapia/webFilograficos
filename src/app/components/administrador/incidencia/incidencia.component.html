<div>
  <h1></h1>
  <h2>Usuarios con sesiones más recientes</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Sesión Activa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of incidencias">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.estado }}</td>
        <td>{{ usuario.sesion_activa ? 'Sí' : 'No' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="incidencias.length === 0">
    <p>No hay usuarios para mostrar.</p>
  </div>
</div>
