<div class="container">
  <h2>Historial de Intentos Fallidos</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-responsive">

    <!-- Columna para el ID -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row._id }} </td>
    </ng-container>

    <!-- Columna para el Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
    </ng-container>

    <!-- Columna para el Correo -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
    </ng-container>

    <!-- Columna para el Número de Intentos -->
    <ng-container matColumnDef="numero_intentos">
      <th mat-header-cell *matHeaderCellDef> Intentos </th>
      <td mat-cell *matCellDef="let row"> {{ row.numero_intentos }} </td>
    </ng-container>

    <!-- Columna para el Estado Resuelto -->
    <ng-container matColumnDef="is_resolved">
      <th mat-header-cell *matHeaderCellDef> Resuelto </th>
      <td mat-cell *matCellDef="let row"> {{ row.is_resolved ? 'Sí' : 'No' }} </td>
    </ng-container>

    <!-- Nueva columna para el tipo de usuario -->
    <ng-container matColumnDef="tipo_usuario">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{ row.tipo_usuario }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['_id', 'nombre', 'email', 'numero_intentos', 'is_resolved', 'tipo_usuario']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['_id', 'nombre', 'email', 'numero_intentos', 'is_resolved', 'tipo_usuario'];"></tr>
  </table>

  <h2>Configuración Existente</h2>

  <!-- Columna para el Parámetro -->
  <table mat-table [dataSource]="configDataSource" class="mat-elevation-z8 mat-table-responsive">
    <ng-container matColumnDef="parametro">
      <th mat-header-cell *matHeaderCellDef> Parámetro </th>
      <td mat-cell *matCellDef="let element">
        <input *ngIf="!element.isEditing" [(ngModel)]="element.parametro" [readonly]="true" />
        <input *ngIf="element.isEditing" [(ngModel)]="element.parametro" />
      </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element">
        <input *ngIf="!element.isEditing" [(ngModel)]="element.valor" [readonly]="true" />
        <input *ngIf="element.isEditing" [(ngModel)]="element.valor" />
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button *ngIf="!element.isEditing" (click)="editConfig(element)">Editar</button>
        <button mat-button *ngIf="element.isEditing" (click)="saveConfig(element)">Guardar</button>
        <button mat-button *ngIf="element.isEditing" (click)="cancelEdit(element)">Cancelar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
