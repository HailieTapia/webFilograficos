<div class="container">
    <h2>Crear Documento Regulatorio</h2>
    <form [formGroup]="documentForm" (ngSubmit)="createDocument()">
      <div class="form-group">
        <label for="titulo">Título</label>
        <select id="titulo" formControlName="titulo" class="form-control">
          <option value="">Seleccione un título</option>
          <option value="Política de privacidad">Política de privacidad</option>
          <option value="Términos y condiciones">Términos y condiciones</option>
          <option value="Deslinde legal">Deslinde legal</option>
        </select>
        <div *ngIf="documentForm.get('titulo')?.invalid && documentForm.get('titulo')?.touched" class="text-danger">
          El título es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="contenido">Contenido</label>
        <textarea id="contenido" formControlName="contenido" class="form-control" placeholder="Contenido del documento"></textarea>
        <div *ngIf="documentForm.get('contenido')?.invalid && documentForm.get('contenido')?.touched" class="text-danger">
          El contenido es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="fecha_vigencia">Fecha de Vigencia</label>
        <input type="date" id="fecha_vigencia" formControlName="fecha_vigencia" class="form-control" />
        <div *ngIf="documentForm.get('fecha_vigencia')?.invalid && documentForm.get('fecha_vigencia')?.touched" class="text-danger">
          La fecha de vigencia es requerida.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="documentForm.invalid">Crear Documento</button>
      <div *ngIf="submissionStatus" class="mt-3">{{ submissionStatus }}</div>
    </form>
</div>
