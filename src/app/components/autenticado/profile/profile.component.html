<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-title class="card-title">Mi Perfil</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="updateProfile()" class="profile-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="updateData.nombre" name="nombre" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="updateData.email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Teléfono</mat-label>
          <input matInput [(ngModel)]="updateData.telefono" name="telefono" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Calle</mat-label>
          <input matInput [(ngModel)]="updateData.direccion.calle" name="calle" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Ciudad</mat-label>
          <input matInput [(ngModel)]="updateData.direccion.ciudad" name="ciudad" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Estado</mat-label>
          <input matInput [(ngModel)]="updateData.direccion.estado" name="estado" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Código Postal</mat-label>
          <input matInput [(ngModel)]="updateData.direccion.codigo_postal" name="codigo_postal" />
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Actualizar Perfil</button>
          <button mat-button color="warn" type="button" (click)="deleteAccount()">Eliminar Cuenta</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
