<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="text-center p-6">
    <div class="product-canvas">
      <!-- Cubo rotatorio -->
      <div class="product-box">
        <div class="box-face front">500</div>
        <div class="box-face back">500</div>
        <div class="box-face right">500</div>
        <div class="box-face left">500</div>
        <div class="box-face top">500</div>
        <div class="box-face bottom">500</div>
      </div>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">¡Oops! Algo no salió bien</h1>
    <p class="text-lg text-gray-600 mb-6">
      Hubo un problema con nuestros servidores. Estamos trabajando para solucionarlo, ¡gracias por tu paciencia!
    </p>
    <div class="flex justify-center gap-4">
      <!-- Botón para volver al inicio -->
      <button (click)="goHome()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition-all">
        Volver al inicio
      </button>
    </div>
  </div>
</div>
